{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Forgot Password</h2>
  <p>Enter your email to receive password reset instructions.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>
    {{ form.email }}<br><br>
    <button type="submit" class="btn btn-success">Send Reset Link</button>
  </form>
</div>
{% endblock %}
